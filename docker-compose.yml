version: "3.8"

services:
  # =========================
  # PostgreSQL 14
  # =========================
  postgres:
    image: postgres:14
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grocery_store
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # =========================
  # Qdrant Vector Database
  # =========================
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant_db
    environment:
      QDRANT__SERVICE__API_KEY: hahathgvinhngu
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333" # REST
      - "6334:6334" # gRPC
    networks:
      - app_network

  # =========================
  # MinIO (S3-compatible storage)
  # =========================
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app_network

# =========================
# Named Volumes
# =========================
volumes:
  postgres_data:
  qdrant_data:
  minio_data:

    # =========================
    # Network
    # =========================
networks:
  app_network:
    driver: bridge
